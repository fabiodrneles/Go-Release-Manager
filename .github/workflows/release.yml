name: Release

on:
  push:
    tags:
      - 'v*' # Isso faz a Action rodar toda vez que uma tag 'v*' for empurrada

permissions:
  contents: write # <-- Isto está correto e é necessário

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          fetch-tags: true # <-- ESTA É A NOVA LINHA

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24 

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          # Alterado de --clean para --rm-dist (mais moderno)
          args: release --rm-dist 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}